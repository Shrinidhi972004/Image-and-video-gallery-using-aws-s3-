server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ---------------- Security Headers ----------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Strong CSP (lock API calls to your backend only)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://<backend-ip>:5002; media-src 'self' https:;" always;

    # ---------------- React SPA Routing ----------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------- Static Assets Cache ----------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ---------------- Block Hidden Files ----------------
    location ~ /\. {
        deny all;
    }

    # ---------------- Gzip Compression ----------------
    gzip on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml image/svg+xml;
    gzip_vary on;

    # ---------------- Optional: CORS (uncomment if needed) ----------------
    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization";
}
